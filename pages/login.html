<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WODKING : Log In</title>

    <link rel="stylesheet" href="../css/signup.css">


</head>
<body>

    <img src="../img/loader.gif" class="loader" alt="">

    <div class="alert-box">
        <img src="../img/error.png" class="alert-img" alt="">
        <p class="alert-msg">Error message</p>
    </div>

    <div class="container">
        <a id="home" href="">
            <img src="../img/WODKING.png" class="logo" alt="Logo">
        </a>
        <div>
            <input type="email" autocomplete="off" id="email" placeholder="email">
            <input type="password" autocomplete="off" id="password" placeholder="password">
            <button class="submit-btn">log in</button>
        </div>
        <a href="../pages/signup.html" class="link">don't have an account? Create one</a>
    </div>

    <script src="../js/token.js"></script>
    <script src="../js/login.js"></script>
    <script>
        const basePath = '/aagustinngomez-Full-Stack-Project-Wodking';

        document.addEventListener('DOMContentLoaded', function() {
            const homeButton = document.getElementById('home');
            homeButton.onclick = () => {
                location.href = `${basePath}/`;
            };
            loadNav();
            loadFooter();
        });
    </script>
    

</body>
</html>
